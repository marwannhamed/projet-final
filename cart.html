      <h1 class="">Shopping Cart</h1>

      <table>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>DURAMO 9</td>
          <td>
            <input
              type="number"
              value="0"
              min="1"
              id="item1-quantity"
              onchange="updateTotalPrice()"
            />
          </td>
          <td id="prx">89.99$</td>
          <td>
            <button
              onclick="increaseQuantity('item1')"
              class="bt"
              onclick="updateTotalPrice()"
            >
              +
            </button>
            <button
              onclick="decreaseQuantity('item1')"
              class="bt"
              onclick="updateTotalPrice()"
            >
              -
            </button>
            <button onclick="deleteItem(this)" class="bt">x</button>
          </td>
        </tr>
        <tr>
          <td>TRACKSUIT</td>
          <td>
            <input
              type="number"
              value="0"
              min="1"

          </td>
          <td id="prx">139.99$</td>
          <td>
            <button
              onclick="increaseQuantity('item2')"
              class="bt"
              onclick="updateTotalPrice()"
            >
              +
            </button>
            <button
              onclick="decreaseQuantity('item2')"
              class="bt"
              onclick="updateTotalPrice()"
            >
              -
            </button>
            <button onclick="deleteItem(this)" class="bt">x</button>
          </td>
        </tr>
        <tr>
          <td><hr class="hr2" /></td>
        </tr>
      </table>
      <h3>Total Price: $<span id="total-price">0</span></h3>
