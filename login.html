<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="head">
      <div class="navbar">
        <div>
          <img src="img/logo_transparent.png" alt="" class="back" />
        </div>
        <div>
          <nav class="nav">
            <ul class="nav-ul">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="login.html">Account</a></li>
              <li>
                <a href="cart.html"
                  ><img src="img/cart.png" alt="" class="ca"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div>
        <img src="img/logo_transparent.png" alt="" class="image" />
        <h2 class="slogan">Get a new lifestyle with us !</h2>
      </div>
      <div>
        <div class="form-container">
          <div class="form-btn">
            <span onclick="login()">Login</span>
            <span onclick="register()">Register</span>
            <hr id="indicator" />
          </div>
          <form action="" id="LoginForm">
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />

            <button type="submit" class="btn">Login</button>
            <a href="">Forgot Password</a>
          </form>
          <form action="" id="RegForm">
            <input type="text" placeholder="Username" id="Username" />
            <input type="email" placeholder="Email" id="Email" />
            <input type="password" placeholder="Password" id="Password" />
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="fin">
        <div class="fin1">
          <div class="down">
            <h4 class="nn">Download our app</h4>
            <div class="photo">
              <img src="img/app-store.png" alt="" class="ii" />
              <br />
              <img src="img/play-store.png" alt="" class="ii" />
            </div>
          </div>
          <div class="log">
            <img src="img/logo_transparent.png" alt="" class="lo" />
          </div>
          <div class="down">
            <h4 class="nn">Follow us</h4>
            <div class="photo">
              <img src="img/facebook.jpg" alt="" /><br />
              <img src="img/insta.png" alt="" /><br />
              <img src="img/tiktok.png" alt="" /><br />
              <img src="img/twitter.jpg" alt="" /><br />
              <img src="img/youtube.jpg" alt="" />
            </div>
          </div>
          <div class="down">
            <h4 class="nn">Payment methods</h4>
            <div class="photo">
              <img src="img/visa.png" alt="" class="pay" /><br />
            </div>
          </div>
        </div>
        <div>
          <hr class="hr" />
        </div>
        <div>
          <p class="Copyright">
            Copyright Â© 2023 <br />
            MHD Shop All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- js for toggle form -->
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var indicator = document.getElementById("indicator");

      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        indicator.style.transform = "translateX(100px)";
      }

      function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        indicator.style.transform = "translateX(0px)";
      }
    </script>
  </body>
</html>
